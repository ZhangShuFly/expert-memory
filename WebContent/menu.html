<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>自助停车</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="./assets/40-ecology.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="stylesheet" href="./dist/css/sm.css">
<link rel="stylesheet" href="./dist/css/sm-extend.css">
<link rel="stylesheet" href="./assets/css/demos.css">

<link rel="apple-touch-icon-precomposed" href="./assets/40-ecology.png">
<script src="./assets/js/zepto.js"></script>
<script src="./assets/js/config.js"></script>

<script src="./assets/js/vue/vue.min.js"></script>
<script src="./assets/js/vue/vue-resource.min.js"></script>

<script>
	
</script>

</head>
<body>
	<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
	<div class="page-group">
		<!-- index ,第一个.page默认被展示-->
		<div class="page" id="menuPage">
			<div class="card demo-card-header-pic">
				<div valign="bottom"
					class="card-header color-white no-border no-padding">

					<div style="position: relative;">
						<img class='card-cover' src="http://dwz.cn/5ujtKz" alt="">
						<div v-on:click="clearUser"
							style="position: inherit; text-align: right; margin-right: 20px; font-size: 0.8em; height: 100%; z-indent: 2; right: 0; bottom: 0;">
								{{user}}
							</div>
					</div>

				</div>
			</div>


			<div class="list-block">
				<ul>
					<li><a href="#" class="item-link item-content">
							<div class="item-media">
								<i class="icon icon-message"></i>
							</div>
							<div class="item-inner">
								<div class="item-title">消息中心</div>
							</div>
					</a></li>
					<li><a href="#" class="item-link item-content">
							<div class="item-media">
								<i class="icon icon-friends"></i>
							</div>
							<div class="item-inner">
								<div class="item-title">帮助与反馈</div>
							</div>
					</a></li>
					<li><a href="#" class="item-link item-content">
							<div class="item-media">
								<i class="icon icon-card"></i>
							</div>
							<div class="item-inner">
								<div class="item-title">关于我们</div>
							</div>
					</a></li>
				</ul>
			</div>


			<div class="card" style="position: fixed; bottom: 0; width: 80%;display:none;">
				<div class="card-content" style="text-align: center;"
					class="close-panel">
					<div class="card-content-inner">
						<a href="#">关闭</a>
					</div>
				</div>
			</div>

		</div>
	</div>
	
	<script src="./dist/js/common.js"></script>
	<script src="./dist/js/sm.js"></script>
	<script src="./dist/js/sm-extend.js"></script>
	<script src="./dist/js/sm-city-picker.js"></script>
	<script src="./assets/js/demos.js"></script>
	<script type="text/javascript">
	var activateVue = new Vue({
	    el:'#menuPage',
	    data: {
	    	user:getCookie("user")
	    },
		methods: {
			clearUser:function(){
				delCookie("user");
			}
		}
	}); 
	</script>
</body>
</html>
